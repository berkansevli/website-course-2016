<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationPassword.js" type="text/javascript"></script>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
<link href="SpryAssets/SpryValidationPassword.css" rel="stylesheet" type="text/css">
</head>

<body>
<form name="form1" method="post" action="">
  <span id="sprytextfield1">
  <label for="dt">Doğum Tarihi</label>
  <input type="text" name="dt" id="dt">
  <span class="textfieldRequiredMsg">Bir değer giriniz...</span><span class="textfieldInvalidFormatMsg">Geçersiz format(gg.aa.yyyy)</span><span class="textfieldMinValueMsg">Küçük tarih girdiniz...</span><span class="textfieldMaxValueMsg">Büyük tarih giriniz...</span></span>
  <p><span id="sprypassword1">
  <label for="pswrd">Şifre Giriniz</label>
  <input type="password" name="pswrd" id="pswrd">
  <span class="passwordRequiredMsg">A value is required.</span><span class="passwordMinCharsMsg">Minimum number of characters not met.</span><span class="passwordMaxCharsMsg">Exceeded maximum number of characters.</span><span class="passwordInvalidStrengthMsg">The password doesn't meet the specified strength.</span></span></p>
</form>
<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "date", {format:"dd.mm.yyyy", validateOn:["blur"], minValue:"01.01.1940", maxValue:"31.12.2015"});
var sprypassword1 = new Spry.Widget.ValidationPassword("sprypassword1", {minChars:8, maxChars:15, validateOn:["blur", "change"], minAlphaChars:1, minNumbers:1, minUpperAlphaChars:1, minSpecialChars:1});
</script>
</body>
</html>
